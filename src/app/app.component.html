 
<div class="header">
    <div *ngIf="showsUI">
        <a routerLink="videoSelection" class="button" routerLinkActive="active">Movies</a>
        <a routerLink="tvshows" class="button" routerLinkActive="active">tv shows</a>
        <a routerLink="networking" class="button" routerLinkActive="active">Wifi</a>
        <!-- <a routerLink="copier" class="button" routerLinkActive="active">Disk</a> -->
        <!-- <a routerLink="photoBooth" class="button" routerLinkActive="active">Photos</a> -->
    </div>

    <div *ngIf="isSyncing">
        <div *ngIf="!isDownloading">
        <div id="powerBtnSync">
        <div id="progressBar" style="width: {{syncingMovie.percentage}}%">
                {{syncingMovie.percentage}}
            </div>
            {{syncingMovie.title}}
        </div>
            </div>
            <div *ngIf="isDownloading">
                <div id="powerBtnDownload">
                    <div id="progressBar" style="width: {{syncingMovie.percentage}}%"> Downloading
                        {{syncingMovie.percentage}}
                    </div>
                    {{syncingMovie.title}}
                </div>
            </div>
    </div>
    
    <div *ngIf="!isSyncing">
        <div id="powerBtn">
            <div type="button" (click)="power()">{{powerMsgs}}</div>
        </div>
    </div>
    
        
<img id="pixie" src="../assets/pixel.png">
</div>


<div id="outlet" *ngIf="showsUI">
    <router-outlet></router-outlet>
</div>
