<div id="wrapper">
    <div *ngIf="!networkSwitched">
        <p>{{network.ssid}}</p>
        <input type="password" [(ngModel)]="password">
        <div id="goBtn" (click)="connect()">Connect</div>
    </div>
    <div *ngIf="networkSwitched">
        <p>Connected to {{network.ssid}}</p>
    </div>
</div>
