<div class="background">

        <td *ngFor="let pic of selection" id="in">     
            <div id="card" (click)="toSeasonSelection(pic)">        
                <div id="txt">
                    <p id="title">{{pic.title}}</p>            
                </div>
                <div class="shadow">
                    <!-- <img id="swap-on-hover__front-image" src="{{pic.photoUrl}}" (click)="saveSelected(pic)"> -->
                    <img id="swap-on-hover__back-image" src="{{pic.posterPath}}" (click)="toSeasonSelection(pic)">
                </div>
            </div>
        </td>
    </table>
</div>
